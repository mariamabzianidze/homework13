<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework N13</title>
  </head>
  <body>
    <script>
      // //task N1
      let date_of_birth = 2000;
      document.write(" მე დავიბადე" + " " + date_of_birth + " " + "წელს");
      document.write("</br>");
      // //task N2
      let my_noun = "ძაღლი";
      let my_adjective = "დიდი";
      let my_verb = "გაიქცა.";
      let my_adverb = "სწრაფად";
      document.write(
        my_adjective + " " + my_noun + " " + my_adverb + " " + my_verb
      );
      document.write("</br>");
      // //task N3
      let color = prompt("შეიყვანეთ ფერი:");
      if (color == "red") {
        document.write("არის ჩემი საყვარელი ფერი.");
      } else {
        document.write("არ მომწონს.");
      }
      document.write("</br>");
      //task N4
      let number = prompt("შეიყვანეთ რიცხვი:");
      if (number % 2 > 0) {
        document.write("არჩეული რიცხვი კენტია.");
      } else {
        document.write("არჩეული რიცხვი ლუწია.");
      }
      document.write("</br>");
      //task N5
      let age = prompt("შეიყვანეთ ასაკი:");
      if ((age) => 18) {
        document.write("თქვენ ხართ სრულწლოვანი.");
      } else {
        document.write("თქვენ არ ხართ სრულწლოვანი.");
      }
    </script>
  </body>
</html>
